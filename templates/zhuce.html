{% load staticfiles %}

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="{% static 'bootstrap/js/jquery-3.2.1.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
    <style>
        h4{
            color: red;
        }
    </style>

</head>

<body>


<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-signin" action="/zhuce/" method="post">
                <h2 class="form-signin-heading">注册页面</h2>
                <h4>{{ err }}</h4>

                <p>姓名<input type="text" id="inputEmail" class="form-control" name="username" required="" autofocus=""></p>

                <p>密码<input type="password" id="inputPassword" class="form-control" name="password" required=""></p>

                <p>确认密码<input type="password" id="inputPassword" class="form-control" name="new_password" required=""></p>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>

                <a href="/zhuce/"><button class="btn btn-lg btn-primary btn-block" type="submit">注册</button></a>
            </form>
            <a href="/foo/"><button class="btn btn-lg btn-primary btn-block" type="submit">登录</button></a>
        </div>
    </div>

</div> <!-- /container -->
